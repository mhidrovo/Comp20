            //checks if x is a factor of y
            function isFactor(x,y) 
            {
                // mod means there is no "remainder"
                if(x % y == 0)
                {
                    //returns true
                    return 0
                }
                else 
                {
                    //returns false
                    return 1;
                }
            }
            
            function listFactors(x) 
            {
                var arr = [];
                fact = 0;
                while (fact <= x/2)
                {
                    if(isFactor(x, fact) == 0 && x != fact)
                    {
                        arr.push(fact);
                    }
                    fact+=1;
                }
                return arr;
            }

            function addFactors(numbers) 
            {
                var sum = 0;
                for(i = 0; i < numbers.length; i++)
                {
                    sum += numbers[i]
                }
                return sum;

            }

            function checkAmicable(int1, int2)
            {
                arr1 = listFactors(int1);
                arr2 = listFactors(int2);
                sum1 = addFactors(arr1);
                sum2 = addFactors(arr2);
                // alert("Sum one is= " + sum1)
                // alert("Sum 2 = " + sum2)
                if (sum1 == int2 && sum2 == int1)
                {
                    //if the sum of int1's factors equals
                    // int2 and viceversa, then we know they are amicable.
                    return 0;
                }
                return 1;
            }
